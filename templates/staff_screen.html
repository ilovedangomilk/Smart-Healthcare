<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <title>Staff screen</title>
</head>
<body>
    <h1>Patients currently requesting assistance</h1>
    <p id="current_assistance_requests">No current requests</p>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('request_assistance', function(data) {
            document.getElementById("current_assistance_requests").innerText = data.message;
        });
    </script>
</body>
</html>
